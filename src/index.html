<html>
    <head>
        <title>BlissDraw</title>
        <style>
            .options{
                display: flex;
                gap: 20px;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="500" height="500" style="border: 5px solid black;">

        </canvas>
        <div class="options">
            <p id="clear">Clear</p>
        <div>
            <input type="color" id="colour" name="colour" value="#000000" />
            <label for="color">Change Colour</label>
        </div>
        <div>
            <input type="color" id="background" name="background" value="#ffffff" />
            <label for="color">Change Background Colour</label>
        </div>
        <div class="slidecontainer">
            Change Size
            <input type="range" min="1" max="10" value="1" class="slider" id="sizeSlider">
        </div>
        <p id="modes">Switch Eraser/Pen Mode</p>
        <p id="undo">Undo</p>
        <p id="redo">Redo</p>
        <p id="export">Export</p>
        <div id="filename"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
